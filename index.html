<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sample Menu Design</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="menu-title">
          <h1 class="center-text title-font">Lakeside Cafe</h1>
          <p class="center-text">Est 2023</p>
        </div>
        <hr />
        <div class="menu-section">
          <h2 class="center-text">Coffee</h2>
          <img src="./assets/images/coffee.jpg" alt="" />
          <div class="item-info">
            <div class="description fancy">
              <ul>
                <li class="menu__item">Espresso</li>
                <li class="menu__item">Cappuccino</li>
                <li class="menu__item">Americano</li>
                <li class="menu__item">Macchiato</li>
                <li class="menu__item">Mocha</li>
                <li class="menu__item">Iced Coffee</li>
              </ul>
            </div>
            <div class="price fancy">
              <ul>
                <li class="menu__item">5.00</li>
                <li class="menu__item">7.00</li>
                <li class="menu__item">3.00</li>
                <li class="menu__item">2.00</li>
                <li class="menu__item">4.00</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="menu-section">
          <h2 class="center-text">Desserts</h2>
          <img src="./assets/images/pie.jpg" alt="" />
          <div class="item-info">
            <div class="description">
              <ul>
                <li class="menu__item"></li>
                <li class="menu__item"></li>
                <li class="menu__item"></li>
                <li class="menu__item"></li>
                <li class="menu__item"></li>
              </ul>
            </div>
            <div class="price">
              <ul>
                <li class="menu__item"></li>
                <li class="menu__item"></li>
                <li class="menu__item"></li>
                <li class="menu__item"></li>
                <li class="menu__item"></li>
              </ul>
            </div>
          </div>
        </div>
        <hr />
        <div class="footer">
          <p class="center-text">&COPY 2023 MERN Stack Learning</p>
        </div>
      </div>
    </div>
  </body>
</html>
